<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>INI ADALAH FORM UNTUK PARA MAHASISWA</h3>

    
    <div class="form">
        <form action="">

            <div class="form-element">
                <label for="name-register">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Masukan Nama Lengkap">
            </div>

            <div class="form-element">
                <label for="email-register">Email</label>
                <input type="email" id="email-register" name="email" placeholder="Enter Email">
            </div>

            <div class="form-element">
                <label for="phone">Contact Number</label>
                <input type="tel" id="phone" name="phone" placeholder=" Enter Contact Number">
            </div>

            <div class="form-element">
                <label for="gender">Select Gender</label><br>
                <select class="form-element" name="gender" id="gender">
                    <option value="0" selected="" disabled="">--SELECT--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-element">
                <label for="course">Select Course</label><br>
                <select class="form-element" name="course" id="course">
                    <option value="0" selected="" disabled="">--SELECT--</option>
                    <option value="Learn Java">Learn Java</option>
                    <option value="Learn Python">Learn Python</option>
                    <option value="Learn .Net">Learn .NET</option>
                    <option value="Learn Microsoft Office">Learn Microsoft Office</option>
                </select>
            </div>

            <div class="form-element">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
    
</body>
</html>
